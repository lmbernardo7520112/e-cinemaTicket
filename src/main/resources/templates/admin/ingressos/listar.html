<!DOCTYPE html>
<html th:replace="~{base :: template (~{::main})}" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
  <main>
    <h1>Lista de Ingressos</h1>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Valor Ingresso</th>
          <th>Tipo Ingresso</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody>
      <tr th:each="ingresso : ${ingressos}">
        <td th:text="${ingresso.id}"></td>
        <td th:text="${ingresso.valor_ingresso}"></td>
        <td th:text="${ingresso.tipo_ingresso}"></td>
        <td th:text="${ingresso.quantidade}"></td>
          <td>
            <a class="btn btn-sm btn-warning" href="#">Editar</a>
            <a class="btn btn-sm btn-danger" href="#">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
